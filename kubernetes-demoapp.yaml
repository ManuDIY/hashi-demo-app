apiVersion: v1
kind: ServiceAccount
metadata:
  name: frontend
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: db
---
apiVersion: v1
kind: Pod
metadata:
  name: db
  annotations:
    "consul.hashicorp.com/connect-inject": "true"
spec:
  containers:
  - name: db
    image: codydearkland/demodb:latest
    ports:
    - containerPort: 5432
  serviceAccountName: db
---
apiVersion: v1
kind: Pod
metadata:
  name: api
  annotations:
    "consul.hashicorp.com/connect-inject": "true"
    "consul.hashicorp.com/connect-service-upstreams": "db:5432,app-frontend:80"

spec:
  containers:
  - name: api
    image: codydearkland/app-backend:latest
    env:
    - name: POSTGRES_HOST
      value: "localhost"
    - name: POSTGRES_USER
      value: "postgres"
    - name: POSTGRES_PASSWORD
      value: "postgres_password"
    - name: POSTGRES_PORT
      value: "5432"
    - name: POSTGRES_DATABASE
      value: "posts"
    ports:
    - containerPort: 5000
  serviceAccountName: api
---
apiVersion: v1 
kind: Pod
metadata:
  name: app-frontend
  annotations:
    "consul.hashicorp.com/connect-inject": "true"
    "consul.hashicorp.com/connect-service-port": "http"
    "consul.hashicorp.com/connect-service-upstreams": "api:5000"
  labels:
    app: bootcamp
spec:
  containers:
  - name: frontend
    image: codydearkland/app-frontend:latest
    ports:
    - containerPort: 80
  serviceAccountName: frontend
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: bootcamp
  type: LoadBalancer
